<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        * { /* configurações globais as CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #FEAE3C, #F2653A, #DA2E71, #4E62D2);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Teste Gradiente</h1>
</body>
</html>
